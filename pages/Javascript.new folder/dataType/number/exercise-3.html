<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        bodu {
            margin: 0;
            padding: 0;
        }

        .main-container {
            height: 100vh;
            width: 100vw;
            background-color: rgb(255, 255, 255);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
           
        }

        .main-box {
            height: 60%;
            width: 33%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.187);
            display: flex;
            align-items: center;
            flex-direction: column; border: 1px solid rgb(208, 208, 208);
        }

        .display {
            height: 80px;
            width: 90%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.326);
            font-size: 30px;
            color: blue;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        input {
            width: 90%;
            height: 25px;
        }

        .button-group {
            height: 20%;
            width: 90%;
            background-color: rgb(255, 255, 255);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.201);
            display: flex;
            flex-direction: column;
            justify-content: center;

        }

        button {
            height: 30px;
            width: 35%;
            background-color: rgb(11, 212, 27);
            box-shadow: 0px 4px 30px 0px rgba(0, 0, 0, 0.201);
            border: none;color: rgb(0, 0, 0);
            margin-left: 40px;
            font-size: 20px;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div class="main-container">
        <div class="main-box">
            <h1>All Sum</h1>
            <div id="display" class="display">Output</div>
            <h3>First Number</h3>
            <input id="input-one" type="text" placeholder="Enter a Number ... ">
            <h3>Second Number</h3>
            <input id="input-two" type="text" placeholder="Enter a Number ...">
            <br>
            <div class="button-group">
                <span> <button onclick="buttonone()">Add</button> <button onclick="buttontwo()">Multi</button></span>
                <br>
                <span> <button onclick="buttonthree()">Sub</button> <button onclick="buttonfour()">Div</button></span>
            </div>
        </div>
    </div>
    <script>
        function buttonone() {
            let sum1 = Number(document.getElementById("input-one").value);
            let sum2 = Number(document.getElementById("input-two").value);
            let sum = Number(sum1) + Number(sum2)
            document.getElementById("display").innerHTML = "The sum of :" + sum;
        }
        function buttontwo() {
            let mult1 = Number(document.getElementById("input-one").value);
            let mult2 = Number(document.getElementById("input-two").value);
            let mult = Number(mult1) * Number(mult2)
            document.getElementById("display").innerHTML = "The sum of :"+ mult;
        }
        function buttonthree() {
            let sum1 = Number(document.getElementById("input-one").value);
            let sum2 = Number(document.getElementById("input-two").value);
            let sum = Number(sum1) - Number(sum2)
            document.getElementById("display").innerHTML = "The sum of :" + sum;
        }
        function buttonfour(){
            let sum1 = Number (document.getElementById("input-one").value);
            let sum2 = Number (document.getElementById("input-two").value);
            let sum = Number (sum1)/Number(sum2)
            document.getElementById("display").innerHTML = "The sum of :" +sum ;
        }
    </script>
</body>

</html>
